<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product registeration page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		
		
		<form th:action="@{/update}" th:object="${product}" method="post">
			
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<h1 style="color: brown;">Update the Product</h1>
					<hr>
					
					<input type="hidden" th:field="*{id}" class="form-control">
					
					<!-- name -->
					<div class="mb-3 mt-4">
						<lable>Name:</lable>
						<input type="text" th:field="*{name}" class="form-control">
					</div>
					
					<!-- brand -->
					<div class="mb-3 mt-4">
						<lable>Brand:</lable>
						<input type="text" th:field="*{brand}" class="form-control">
			        </div>
					
					<!-- warrnaty -->
					<div class="mb-3 mt-4">
						<lable>Warrnaty:</lable>
						<input type="number" th:field="*{warrnaty}" class="form-control">
					</div>
					
					<!-- price -->
					<div class="mb-3 mt-4">
						<lable>Price:</lable>
						<input type="number" th:field="*{price}" class="form-control">
					</div>
					
					<!-- quantity -->
					<div class="mb-3 mt-4">
						<lable>Quantity:</lable>
						<input type="number" th:field="*{quantity}" class="form-control">
				    </div>
					
					<!-- mfd -->
					<div class="mb-3 mt-4">
						<lable>MFD:</lable>
						<input type="date" th:field="*{mfd}" class="form-control">
					</div>
					
					<!-- type -->
					<div class="mb-3 mt-4">
						<lable>Type:</lable>
						<select th:field="*{type}" class="form-control">
							<option value="">--select--</option>
							<option th:each="t:${type}" th:value="${t}" th:text="${t}"></option>
						</select>
					</div><br>
					
					<!-- button -->
					<div class="mb-3 mt-4 ml-5">
						<button type="submit" class="btn btn-success">Save</button>
						<a href="/" class="btn btn-danger">Cancel</a>
					</div>
				</div>
			</div>
			
			
			
			
		</form>
	</body>
</html>
