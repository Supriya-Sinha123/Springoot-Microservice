<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employee Updation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form th:action="@{/employeeupdate}" th:object="${employee}" method="post">
			
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 style="color: chocolate;">Update Employee Information</h1>
					<hr>
					
					<input type="hidden" th:field="*{id}" class="form-control">
					
					<!--firstname-->
					<div class="form-group">
					    <label>FirstName</label>
					    <input type="text" th:field="*{firstName}" class="form-control" placeholder="firstname">
					 </div>
						
						<!--lastname-->
						<div class="form-group">
						    <label>LastName</label>
							<input type="text" th:field="*{lastName}" class="form-control" placeholder="lastname">
						</div>
							
						<!--email-->
						<div class="form-group">
							<label>Email</label>
						    <input type="email" th:field="*{email}" class="form-control" placeholder="email">
						</div>
							
						<!--password-->
						<div class="form-group">
							<label>Password</label>
							<input type="password" th:field="*{password}" class="form-control" placeholder="password">
						</div>
							
						<!--gender-->
						<div class="form-group">
							<label>Gender</label>
							<input type="radio" th:field="*{gender}" value="Male" style="margin-left: 25px;"/>Male
							<input type="radio" th:field="*{gender}" value="Female" style="margin-left: 25px;"/>Female
						</div>
						
						<!--submit-->
						<div class="form-group">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
						
				<div class="col-md-3"></div>
			</div>
			
		</form>
	</body>
</html>
